<!DOCTYPE html>
<html>
<head>
    <title>Modern-SWO Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <div class="container-fluid grid">
        
        <br><br>
        <div class="left row w-100">
            <div class="col-3 pt-4 bg-lightgray">
                
                <div class="mb-1">

                    <div id="configSelectDiv" class="form-group ">
                        <label for="configSelect" class="form-label">Choose a config </label>
                        <select name="configSelect" id="configSelect" class="form-select">
                            <option value="0">Loading...</option>
                        </select>
                        <span class="error"></span>
                    </div>

                    <div id="databaseSelectDiv" class="form-group invisible mt-2">
                        <label for="databaseSelect" class="form-label">Choose a database </label>&nbsp;
                        <select name="databaseSelect" id="databaseSelect" class="form-select" hidden>
                            <option value="0">Loading...</option>
                        </select>
                        <span id="databaseSelectLoader" class="loading" hidden></span>
                        <span class="error"></span>
                    </div>

                    <div id="tableSelectDiv" class="form-group invisible mt-2">
                        <label for="tableSelect" class="form-label">Choose a table: </label>&nbsp;
                        <select name="tableSelect" id="tableSelect" class="form-select">
                            <option value="0">Loading...</option>
                        </select>
                        <span class="error"></span>
                    </div>

                </div>

                <hr>
                
                <div id="newConfigDiv">
                <button id="newConfigButton">New config...</button>
                    <div class="card no-opacity hidden" id="newConfigCard">
                        <div class="card-header">
                            Add a new database connection!
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <form class="pb-2" id="newConfigForm">
                                    
                                    <div class="mb-3 w-100 row">
                                        <label for="host" class="col-sm-3 col-form-label">Host</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="config_host" required autofocus>
                                        </div>
                                    </div>

                                    <div class="mb-3 w-100 row">
                                        <label for="user" class="col-sm-3 col-form-label">User</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="config_user" required>
                                        </div>
                                    </div>

                                    <div class="mb-3 w-100 row">
                                        <label for="password" class="col-sm-3 col-form-label">Pass</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="config_password" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 w-100 row">
                                        <label for="port" class="col-sm-3 col-form-label">Port</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="form-control" id="config_port" required>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-primary" id="config_submit">Add</button>
                                </form>
                            <p class="card-text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1 sidebar">
            </div>

            <div id="contentPanel" class="col-8">
                <h1 class="d-flex justify-content-center">Modern-SWO Code Generator</h1>
                <!-- TODO: Snippet generation panel -->
            </div>

        </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
</body>

</html>
